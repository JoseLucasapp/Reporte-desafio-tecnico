<html>
    <head>
        <title>Rigby Lane</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/page2.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="root" class="root">
            <div class="top">
                <h1>Rigby Lane</h1>
            </div>
            <div class="middle">
                <div class="instagram_search">
                    <p>Add instagram username.</p>
                    <form action="/profile" method="POST">
                        <h2>Search instagram user</h2>
                        <input name="username" type="text" placeholder="Add a instagram username"/> <br />
                        <button>Search</button>
                    </form>
                </div>
                <a href="/saved">
                    <div class="saved">
                        <h2>Saved Profiles</h2>
                    </div>
                </a>
            </div>
            <div class="footer">
                <div class="info">
                    <p>Developed by José Lucas</p>
                    <p>Santa Luzia, state of Paraíba, Brazil</p>
                </div>
                <div class="feedback">
                    <label>Feedback</label><br />
                    <input placeholder="your email"/><br />
                    <textarea></textarea><br />
                    <button>Send</button>
                </div>
                <div>
                    <img src="https://uxwing.com/wp-content/themes/uxwing/download/07-design-and-development/node-js.png" title="nodeJS"/>
                </div>
            </div>
        </div>
    </body>
</html>
