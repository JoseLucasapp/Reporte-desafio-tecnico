<html>
    <head>
        <title>Rigby Lane</title>
        <meta charset="utf-8" />
        <link rel="stylesheet" type="text/css" href="css/saved.css" />
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="root" class="root">
            <div class="top">
                <h1>Rigby Lane</h1>
                <a href="/logout"><button class="logout">Log out</button></a>
            </div>
            <div class="middle">
                <div class="profiles">
                    <% if(savedProfilesData){%>
                        <ul>
                            <%for(let i=0; i < savedProfilesData.savedProfiles.length; i++){%>
                                <li>
                                    <%=savedProfilesData.savedProfiles[i]%>
                                    <form action="/deleteInstaUser" method="post">
                                        <input type="hidden" name="userForDelete" value="<%=savedProfilesData.savedProfiles[i]%>">
                                        <button>Delete</button>
                                    </form>
                                    <form action="/profile" method="POST">
                                        <input type="hidden" name="userForView" value="<%=savedProfilesData.savedProfiles[i]%>">
                                        <button>View</button>
                                    </form>
                                </li>
                            <%}%>
                        </ul>
                    <%}%>
                </div>
            </div>
            <div class="footer">
                <div class="info">
                    <p>Developed by José Lucas</p>
                    <p>Santa Luzia, state of Paraíba, Brazil</p>
                </div>
                <div>
                    <img src="https://uxwing.com/wp-content/themes/uxwing/download/07-design-and-development/node-js.png" title="nodeJS"/>
                </div>
            </div>
        </div>
    </body>
</html>
